# https://pub.dev/packages/slang#configuration

base_locale: ru
fallback_strategy: base_locale

input_directory: assets/i18n
input_file_pattern: .i18n.json
output_directory: lib/application/i18n
output_file_name: translations.g.dart

string_interpolation: braces

#translate_var: translate
enumName: AppLocale

key_case: camel
key_map_case: null
param_case: camel

flat_map: false # no need to create Map of translations

locale_handling: false # remove unused t variable, LocaleSettings, etc.
translation_class_visibility: public

format:
  enabled: true
  width: 80
sanitization:
  enabled: true
  prefix: k
  case: camel