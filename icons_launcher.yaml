# flutter pub run icons_launcher:create

# We change the icons manually. Materials folder here (assets/market/IconKitchen-Output)
# Receipts:
# https://docs.flutter.dev/deployment/android#adding-a-launcher-icon

# https://pub.dev/packages/icons_launcher
icons_launcher:
  image_path: 'assets/icons/icon.png'
  platforms:
    android:
      enable: false # manually changing
    ios:
      enable: false # manually changing
    web:
      enable: false # manually changing
    macos:
      enable: true
    windows:
      enable: false # manually changing
    linux:
      enable: true
