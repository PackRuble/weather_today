name: weather_today
description: Weather for every day.
publish_to: none

version: 3.0.0-pre.1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # service weather
  weather_pack: ^0.0.1

  #    git:
  #      url: file://C:/open_weather_api
  #      ref: master

  # Widgets
  material_floating_search_bar: ^0.3.7
  expandable: ^5.0.1
  intro_slider: ^3.0.10 # replace with your own solution
  country_icons: ^2.0.2
  fluttertoast: ^8.0.9 # Пакет предназначен для показа системных уведомлений
  #  flutter_portal: ^1.0.0-dev.2
  #  flutter_speed_dial: ^5.0.0+1
  #  shimmer: ^2.0.0
  fl_chart: ^0.55.2

  # Theme
  flex_color_scheme: ^6.0.1

  # Models and annotation
  json_annotation: ^4.7.0
  freezed_annotation: ^2.2.0

  # Routing
  auto_route: ^5.0.2

  # Database
  shared_preferences: ^2.0.15

  # State manager
  hooks_riverpod: ^2.0.2

  # Localization
  slang: ^3.1.0
  slang_flutter: ^3.1.0
  flutter_localizations:
    sdk: flutter

  # Utility
  flutter_dotenv: ^5.0.2
  intl: ^0.17.0
  loggy: ^2.0.1+1
  url_launcher: ^6.1.6
  #  equatable: ^2.0.3
  #  nanoid: ^1.0.0
  meta: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  json_serializable: ^6.5.1
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.2
  icons_launcher: ^2.0.5

  #  You can let the library rebuild automatically for you.
  #
  #  command -> flutter pub run slang:watch
  slang_build_runner: ^3.1.0

  freezed: ^2.2.0 # await updating auto_route

  lint: ^1.10.0

flutter:

  uses-material-design: true

  # https://flutter.dev/assets-and-images
  assets:
    - .env
    - assets/icons/icon.png
    - assets/images/
    - assets/images/attribution/owm/
    - assets/images/intro/

  fonts:
    # see https://flutter.dev/custom-fonts/#from-packages
    - family: Anonymous Pro
      fonts:
        - asset: assets/fonts/Anonymous_Pro/AnonymousPro-Regular.ttf
        - asset: assets/fonts/Anonymous_Pro/AnonymousPro-Italic.ttf
          style: italic

    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat/Caveat-Medium.ttf
        - asset: assets/fonts/Caveat/Caveat-Regular.ttf

    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster/Lobster-Regular.ttf

    - family: Marck Script
      fonts:
        - asset: assets/fonts/Marck_Script/MarckScript-Regular.ttf

    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather/Merriweather-Bold.ttf
        - asset: assets/fonts/Merriweather/Merriweather-Regular.ttf
        - asset: assets/fonts/Merriweather/Merriweather-Regular.ttf
        - asset: assets/fonts/Merriweather/Merriweather-Italic.ttf
          style: italic

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          style: italic

    - family: Neucha
      fonts:
        - asset: assets/fonts/Neucha/Neucha-Regular.ttf

    - family: Noto Sans
      fonts:
        - asset: assets/fonts/Noto_Sans/NotoSans-Medium.ttf
        - asset: assets/fonts/Noto_Sans/NotoSans-Italic.ttf
          style: italic

    - family: Noto Sans Mono
      fonts:
        - asset: assets/fonts/Noto_Sans_Mono/NotoSansMono-Regular.ttf

    - family: Noto Serif
      fonts:
        - asset: assets/fonts/Noto_Serif/NotoSerif-Regular.ttf
        - asset: assets/fonts/Noto_Serif/NotoSerif-Italic.ttf
          style: italic

    - family: Open Sans
      fonts:
        - asset: assets/fonts/Open_Sans/OpenSans-Regular.ttf

    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald/Oswald-Regular.ttf

    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico/Pacifico-Regular.ttf

    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/Raleway-Regular.ttf
